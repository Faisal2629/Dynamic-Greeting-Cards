<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Cards</title>
    <style>
      /* Basic styling for the cards */
      .card {
        border: 1px solid #ccc;
        padding: 20px;
        margin: 10px;
        width: 250px;
        background-color: #f9f9f9;
        border-radius: 8px;
        text-align: center;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        margin: 0;
        font-size: 20px;
      }

      .card p {
        font-size: 16px;
        color: #555;
      }

      .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      // GreetingCard component accepts greeting and name as props
      function GreetingCard({ greeting, name }) {
        return (
          <div className="card">
            <h2>{greeting}</h2>
            <p>{name}</p>
          </div>
        );
      }

      // App component holds an array of greeting data and renders GreetingCards dynamically
      function App() {
        // Array of greeting card data
        const greetings = [
          { greeting: "Happy Birthday", name: "John Doe" },
          { greeting: "Congratulations", name: "Jane Smith" },
          { greeting: "Merry Christmas", name: "Mark Johnson" },
          { greeting: "Happy New Year", name: "Emily Davis" },
        ];

        return (
          <div className="container">
            {greetings.map((card, index) => (
              <GreetingCard key={index} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        );
      }

      // Render the App component into the root div
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

    </script>
  </body>
</html>
